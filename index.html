<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />

    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e60a6371cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="mx-2 md:mx-10 lg:mx-16">
      <nav class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content text-gray-500 bg-base-100 rounded-box z-[1] mt-3 space-y-3 p-2 shadow"
            >
              <li>
                <a class="rounded-full border p-3" title="home"
                  ><i class="fa-solid fa-house"></i
                ></a>
              </li>
              <li>
                <a class="rounded-full border p-3 title="post""
                  ><i class="fa-solid fa-pen"></i
                ></a>
              </li>
              <li>
                <a class="rounded-full border p-3" title="register"
                  ><i class="fa-solid fa-user-plus"></i
                ></a>
              </li>
              <li>
                <a class="rounded-full border p-3" title="flag">
                  <i class="fa-solid fa-flag"></i
                ></a>
              </li>
              <li>
                <a class="rounded-full border p-3 btn btn-primary w-[100px]">
                  Sign in
                </a>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">ReTro</a>
        </div>
        <div class="navbar-center hidden lg:flex navbar-end">
          <ul
            class="menu menu-horizontal px-1 space-x-3 text-gray-500 items-center"
          >
          <li>
            <a class="rounded-full border p-3" title="home"
              ><i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a class="rounded-full border p-3 title="post""
              ><i class="fa-solid fa-pen"></i
            ></a>
          </li>
          <li>
            <a class="rounded-full border p-3" title="register"
              ><i class="fa-solid fa-user-plus"></i
            ></a>
          </li>
          <li>
            <a class="rounded-full border p-3" title="flag">
              <i class="fa-solid fa-flag"></i
            ></a>
          </li>
            <li>
              <a class="rounded-full border p-3 btn btn-primary"> Sign in </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="js/index.js"></script>
  </body>
</html>
